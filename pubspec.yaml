name: sider_alhadjar
description: "A new Flutter project."
publish_to: 'none'
version: 1.0.0+1
environment:
  sdk: '>=3.3.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.6
  flutter_native_splash: ^2.3.13
  flutter_localizations:
        sdk: flutter
  url_launcher: ^6.2.5
  provider: ^6.1.2
  shared_preferences: ^2.2.2
  animate_do: ^3.3.4
  google_nav_bar: ^5.0.6
  

dev_dependencies:
  flutter_launcher_icons: "^0.13.1"
  flutter_test:
    sdk: flutter

flutter_launcher_icons:
  android: true
  ios: true
  image_path: "assets/images/icon_launcher.png"

flutter_lints: ^3.0.0

flutter:
  uses-material-design: true
  assets:
    - assets/images/
    - assets/images/main_screen/
    - assets/images/images_button_accueil/
    - assets/icons/


flutter_native_splash:
  color: "#1E1E1E"
  image: assets/images/icon_launcher.png
  android_12:
    color: "#1E1E1E"
    image: assets/images/icon_launcher.png
flutter_intl:
  enabled: true
